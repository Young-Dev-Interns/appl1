<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Module Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f4f0;
      padding-bottom: 60px; /* Space for nav */
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff3e0;
      display: flex;
      justify-content: space-around;
      padding: 0.8em 0;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    .nav-item {
      position: relative;
      text-align: center;
      color: #5d4037;
      font-size: 0.9em;
    }

    .nav-item span {
      display: block;
      font-size: 1.2em;
    }

    .badge-dot {
      position: absolute;
      top: 4px;
      right: 14px;
      height: 10px;
      width: 10px;
      background: red;
      border-radius: 50%;
      display: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9800;
      color: white;
      padding: 1em 1.2em;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .toast.show {
      display: block;
      animation: fadein 0.4s, fadeout 0.4s 3.5s;
    }

    @keyframes fadein {
      from { opacity: 0; bottom: 60px; }
      to { opacity: 1; bottom: 70px; }
    }

    @keyframes fadeout {
      from { opacity: 1; bottom: 70px; }
      to { opacity: 0; bottom: 60px; }
    }

    .main {
      padding: 1em;
      text-align: center;
    }

    .btn {
      padding: 0.8em 1.4em;
      background: #a0522d;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #8b4513;
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>Welcome Back!</h2>
    <p>Complete your module to unlock new content.</p>
    <button class="btn" onclick="showNotification()">Simulate New Module</button>
  </div>

  <div class="toast" id="toast">üéâ New module unlocked!</div>

  <div class="bottom-nav">
    <div class="nav-item"><span>üè†</span>Home</div>
    <div class="nav-item">
      <span>üìö</span>Modules
      <span class="badge-dot" id="moduleBadge"></span>
    </div>
    <div class="nav-item"><span>üéÅ</span>Rewards</div>
    <div class="nav-item"><span>üë§</span>Profile</div>
  </div>

  <script>
    function showNotification() {
      // Show toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');

      // Show red dot badge
      const badge = document.getElementById('moduleBadge');
      badge.style.display = 'block';

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
  </script>

</body>
</html>
